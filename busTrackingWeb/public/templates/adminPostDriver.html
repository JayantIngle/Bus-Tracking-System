<div class = "container">
    
    <h2>Add a Driver</h2><br>
    
    <form class = "form-horizontal" ng-submit = "sendData();">
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Name : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <input class = "form-control" type = "text" ng-model = "formData.name" required>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Email : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <input class = "form-control" type = "text" ng-model = "formData.email" required>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Password : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <input class = "form-control" type = "password" ng-model = "formData.password" required>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Route Number : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
               <input class = "form-control" type = "number" ng-model = "formData.route" required>
            
            </div>
        </div>
        
        <div class = "form-group">
            <div class = "col-sm-3 col-sm-offset-3 col-xs-12">
                <input class = "form-control" type = "submit" value = "Submit">
            </div>
        </div>
    </form>
</div>
