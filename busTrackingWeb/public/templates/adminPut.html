<div class = "container">
    
    <h2>Fill in the form to update a product</h2><br>
    
    <form class = "form-horizontal" ng-submit = "sendData();">
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Name : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <input class = "form-control" type = "text" ng-model = "formData.name" required>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Short Description : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <input class = "form-control" type = "text" ng-model = "formData.short" required>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Mrp : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <input class = "form-control" type = "number" ng-model = "formData.mrp" required>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Price : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <input class = "form-control" type = "number" ng-model = "formData.price" required>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Image : </label>
            </div>
            <div class = "col-sm-9 col-xs-12" ng-show = "toggle">
                <input class = "form-control" id = "onlyImage" type = "file">
                <div ng-show = "uploading" style = "width:100%">
                    <p>Uploading image.</p>
                    <div class="progress" style = "width:100%">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                  aria-valuemin="0" aria-valuemax="100" style="width:{{percentUploaded}}%">
                         
                        </div>
                    </div>
                </div>
            </div>
            <div class = "col-sm-9 col-xs-12" ng-show = "!toggle" >
                <input class = "form-control" type = "text" ng-model = "formData.image">
            </div>
            <div class = "col-sm-9 col-sm-offset-3 col-xs-12">
                <br>
                <button type = "button" class = "btn btn-primary" ng-click = "toggleIt();">Toggle</button>
            </div>
            
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Description : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <textarea class = "form-control" ng-model = "formData.description" required></textarea>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Category : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <select class = "" ng-model = "formData.category" required>
                    <option value = "Raw">Raw</option>
                    <option value = "Marinated">Marinated</option>
                </select>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-xs-12">
                <label class = "control-label">Sub-Category : </label>
            </div>
            <div class = "col-sm-9 col-xs-12">
                <select class = "" ng-model = "formData.subcat">
                    <option>Chicken</option>
                    <option>Fish</option>
                    <option>Prawns</option>
                    <option>Marinated</option>
                </select>
            </div>
        </div>
        <div class = "form-group">
            <div class = "col-sm-3 col-sm-offset-3 col-xs-12">
                <input class = "form-control" type = "submit" value = "Submit">
            </div>
        </div>
    </form>
</div>
