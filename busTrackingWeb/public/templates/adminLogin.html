
	<div class="account">
		<div class="container"> 
			<div class="account-bottom">
				<div class="col-md-6 col-md-offset-3 account-left">
                    <form class = "form-horizontal" ng-submit = "sendData()" style = "padding-top:30%">
                        <div class="account-top heading">
                            <h3>ADMIN PORTAL</h3>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class = "control-label" style = "text-align:left;">Email</label>
                            <input type="text" class = "form-control" ng-model = 'formData.email'>
                        </div>
                        <div class="form-group">
                            <label class = "control-label" style = "text-align:left;">Password</label>
                            <input type="password" class = "form-control"  ng-model = "formData.password">
                        </div>
                        <div class="address">
                            <input class = "btn btn-primary" class = "form-control" type="submit" value="Login">
                        </div>
                        <div class="address">
                            <p>{{message}}</p>
                        </div>
                    </form>
				</div>
				
				<div class="clearfix"> </div>
			</div>
		</div>
	</div>
	<!--end-account-->
	<!--start-footer-->
